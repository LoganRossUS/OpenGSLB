# Grafana dashboard provisioning for OpenGSLB Demo 5
apiVersion: 1

providers:
  - name: 'OpenGSLB Demo'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
