# OpenGSLB Demo 4: Agent Configuration (US-Dallas Region)
#
# This agent monitors the US-Dallas backend server and reports health to Overwatch.
# Note: This region is only reachable via custom CIDR mappings (no GeoIP countries).

mode: agent

# Agent configuration
agent:
  identity:
    region: us-dallas
    service_token: "geoip-demo-token-2024"

  # Backend services this agent monitors
  backends:
    - service: app.global.example.com
      address: 172.28.5.10
      port: 80
      weight: 100
      health_check:
        type: http
        path: /health
        interval: 3s
        timeout: 3s
        failure_threshold: 3
        success_threshold: 2

  # Gossip configuration to reach Overwatch
  gossip:
    encryption_key: "Z2VvaXAtZGVtby1lbmNyeXB0aW9uLWtleS0zMmI="
    overwatch_nodes:
      - "172.28.0.10:7946"

  # Heartbeat settings
  heartbeat:
    interval: 5s
    missed_threshold: 3

# Metrics
metrics:
  enabled: true
  address: "0.0.0.0:9100"

# Logging
logging:
  level: info
  format: text
