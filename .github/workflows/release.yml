name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Run tests
        run: go test -race -timeout 2m ./...

      - name: Build Linux amd64
        run: make build-linux-amd64 VERSION=${{ steps.version.outputs.VERSION }}

      - name: Build Windows amd64
        run: make build-windows-amd64 VERSION=${{ steps.version.outputs.VERSION }}

      - name: Verify binaries
        run: |
          ls -la dist/
          file dist/opengslb-linux-amd64
          file dist/opengslb-windows-amd64.exe

      - name: Copy bootstrap scripts to dist
        run: |
          cp scripts/bootstrap-linux.sh dist/
          cp scripts/bootstrap-windows.ps1 dist/
          chmod +x dist/bootstrap-linux.sh

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: OpenGSLB ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          generate_release_notes: true
          files: |
            dist/opengslb-linux-amd64
            dist/opengslb-windows-amd64.exe
            dist/bootstrap-linux.sh
            dist/bootstrap-windows.ps1
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
